<!DOCTYPE HTML>
<html>
<head>
<title>Sexy Iva</title>

<style>
.iva, .rick {
	position: fixed;
	display: block;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 100%;
	-o-transition: 30s;
	-ms-transition: 30s;
	-moz-transition: 30s;
	-webkit-transition: 30s;
	transition: 30s;
	outline: none;
	}

</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
<script>

var i = 1;
var rick = 0 == 1 ? true : false;

window.onload = function zoomIn(){
	console.log("Zooming in");
	if (rick){
		$(".rick").css("width", "400%");
		$(".rick").css("margin-left", "-135%");
		$(".rick").css("margin-top", "-95%");
	}
	else if (i == 1){
		$(".iva").css("width", "400%");
		$(".iva").css("margin-left", "-147%");
		$(".iva").css("margin-top", "-130%");
	}
	else if (i == 2){
		$(".iva").css("width", "400%");
		$(".iva").css("margin-left", "-153%");
		$(".iva").css("margin-top", "-122%");
	}
	else if (i == 3){
		$(".iva").css("width", "350%");
		$(".iva").css("margin-left", "-100%");
		$(".iva").css("margin-top", "-55%");
	}
	else if (i == 4){
		$(".iva").css("width", "500%");
		$(".iva").css("margin-left", "-210%");
		$(".iva").css("margin-top", "-72%");
	}
	else if (i == 5){
		$(".iva").css("width", "300%");
		$(".iva").css("margin-left", "-50%");
		$(".iva").css("margin-top", "-140%");
	}
	setTimeout(
		function zoomOut(){
			console.log("Zooming out");
			if (rick){
				$(".rick").css("width", "100%");
				$(".rick").css("margin-left", "0%");
				$(".rick").css("margin-top", "-10%");
			}
			else {
				$(".iva").css("width", "100%");
				$(".iva").css("margin-left", "0%");
				if (i == 2)
					$(".iva").css("margin-top", "-20%");
				else if (i == 5)
					$(".iva").css("margin-top", "-40%");
				else
					$(".iva").css("margin-top", "0%");
			}
			setTimeout(zoomIn, 30000);
		}, 30000
	);
}

</script>
</head>
<body>
<img class="iva" src="iva.JPG"><audio id="music" hidden autoplay loop>
	<source src="george.ogg" type="audio/mpeg">
	<embed src="george.ogg" hidden>
</audio>
</html>
